<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f5f5f5;">
  <div class="card p-4" style="max-width: 400px; width: 100%; background-color: #f8f4e8; border-radius: 8px;">
    <h2 class="text-center mb-4" style="color: #6f4f1f;">Sign Up</h2>

    <form (ngSubmit)="register()">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label" style="color: #6f4f1f;">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          [(ngModel)]="signUpData.Name"
          name="name"
          required
          style="background-color: #f1e8d1; color: #6f4f1f; border: 1px solid #c8b49e;"
        />
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label" style="color: #6f4f1f;">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="signUpData.email"
          name="email"
          required
          style="background-color: #f1e8d1; color: #6f4f1f; border: 1px solid #c8b49e;"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label" style="color: #6f4f1f;">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="signUpData.password"
          name="password"
          required
          style="background-color: #f1e8d1; color: #6f4f1f; border: 1px solid #c8b49e;"
        />
      </div>

      <!-- Phone Number Field -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label" style="color: #6f4f1f;">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          class="form-control"
          placeholder="Enter your phone number"
          [(ngModel)]="signUpData.phoneNumber"
          name="phoneNumber"
          required
          style="background-color: #f1e8d1; color: #6f4f1f; border: 1px solid #c8b49e;"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-dark w-100" style="background-color: #6f4f1f; border: none;">Sign Up</button>
    </form>

    <div *ngIf="responseMessage" class="mt-3 alert alert-info" style="background-color: #c8b49e; color: #6f4f1f;">
      <strong>Response:</strong> {{ responseMessage }}
    </div>

    <div class="text-center mt-3">
      <p style="color: #6f4f1f;">Already have an account? <a href="/login" class="text-decoration-none fw-bold" style="color: #181107;">Login</a></p>
    </div>
  </div>
</div>

<!-- Improved src/app/view-vendor-restaurants/view-vendor-restaurants.component.html -->

<div *ngIf="isLoading" class="loading-spinner text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger text-center my-4">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isLoading && !errorMessage">
  <h2 class="text-center text-primary mb-4">Your Restaurants</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let restaurant of Vrestaurants">
      <div class="card h-100 shadow-sm">
        <!-- Image (optional) -->
        <img *ngIf="restaurant.image" [src]="'http://localhost:9000/uploads/' + restaurant.image" 
          class="card-img-top" 
          alt="{{ restaurant.name }} Image">

        <div class="card-body">
          <h5 class="card-title text-danger">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.description }}</p>
          <p class="mb-1"><strong>Location:</strong> {{ restaurant.location }}</p>
          <p><strong>Rating:</strong> {{ restaurant.rating }}</p>
        </div>

        <div class="card-footer d-flex justify-content-between flex-wrap">
          <button type="button" class="btn btn-danger btn-sm me-2 mb-2" (click)="deleteRestaurant(restaurant._id)">
            Delete
          </button>
          <button class="btn btn-primary btn-sm me-2 mb-2" (click)="onUpdate(restaurant._id)">
            Update
          </button>
          <button class="btn btn-warning btn-sm me-2 mb-2" [routerLink]="['/Timeslot', restaurant._id]">
            Timeslots
          </button>
          <button class="btn btn-secondary btn-sm mb-2" [routerLink]="['/offer', restaurant._id]">
            Show Offers
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="updateVendorForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="Name" class="form-label">Vendor Name</label>
      <input 
        type="text" 
        id="Name" 
        formControlName="Name" 
        class="form-control" 
        [class.is-invalid]="updateVendorForm.get('Name')?.invalid && updateVendorForm.get('Name')?.touched"
        placeholder="Enter vendor name" 
        required>
      <div class="invalid-feedback">Vendor name is required.</div>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control" 
        [class.is-invalid]="updateVendorForm.get('email')?.invalid && updateVendorForm.get('email')?.touched"
        placeholder="Enter email address" 
        required>
      <div class="invalid-feedback">A valid email is required.</div>
    </div>
  
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input 
        type="text" 
        id="phoneNumber" 
        formControlName="phoneNumber" 
        class="form-control" 
        [class.is-invalid]="updateVendorForm.get('phoneNumber')?.invalid && updateVendorForm.get('phoneNumber')?.touched"
        placeholder="Enter phone number">
      <div class="invalid-feedback">A valid 10-digit phone number is required.</div>
    </div>
